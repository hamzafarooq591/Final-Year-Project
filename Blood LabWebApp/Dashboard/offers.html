  <script>
     var recId = 0;
    var pageNumber = 1;
    var rowSize = 10;
    var Item = null;

    $(document).ready(function () {
      checkifUserIsLogin();
        setupForm();
    });

    function setupForm() {
        debugger;
        var loc = window.location;
        recId = loc.pathname.substring(loc.pathname.lastIndexOf('/') + 1);
        if (recId > 0) {
            getRecord(recId);
        }
    }
    function getRecord(recId) {
        $.ajax({
            url: 'http://' + nash + '/api/Item/' + recId, //get
            type: 'GET',
            dataType: 'json',
            // headers: { 'token': tokenValue },
            success: function (data) {
                Item = data.data;
                console.log(Item);
                document.getElementById('hdnId').value = Item.itemId;
                document.getElementById('txtItemname').value = Item.itemName;
                document.getElementById('txtItemdescription').value = Item.itemDescription;
                document.getElementById('txtItemquantity').value = Item.quantity;
                document.getElementById('txtItemsellprice').value = Item.sellPrice;
                document.getElementById('txtItempurchaseprice').value = Item.purchasePrice;

            },
            error: function (request, message, error) {
                console.log(error);
            }
        });
    }
    function SaveForm() {
        var id = 0;
        id = document.getElementById('hdnId').value;
        var URL = '';
         var formData = {
             ItemId: id,
             itemName: document.getElementById('txtItemname').value,
             itemDescription: document.getElementById('txtItemdescription').value,
             quantity: document.getElementById('txtItemquantity').value,
             sellPrice: document.getElementById('txtItemsellprice').value,
             purchasePrice: document.getElementById('txtItempurchaseprice').value,
        };
        debugger;
        if (id > 0) {
            URL = 'http://' + nash + '/api/Item/Put/'+ id;
        }
        else {
            URL = 'http://' + nash + '/api/Item';
        }

        $.ajax({
            url: URL,
            type: 'POST',
            dataType: 'json',
            // headers: { 'token': tokenValue },
            data: formData,
            success: function (data) {
                var value = data.data;
                alert('Record Updated Successfully');
                formreset();
            },

            error: function (request, message, error) {

                console.log("error", error);
            }
        });
    }

    function formreset() {
        document.getElementById("hdnId").value = "";
        document.getElementById("txtItemname").value = "";
        document.getElementById("txtItemdescription").value = "";
        document.getElementById("txtItemquantity").value = "";
        document.getElementById("txtItemsellprice").value = "";
        document.getElementById("txtItempurchaseprice").value = "";
    }
  </script>
