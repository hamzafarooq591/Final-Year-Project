  <script type="text/javascript">
    var currentPage = 1;
    var rowSize = 10;
    var rowCounter = 0;
    var itemStockQuantity = [];
    var itemBasePrice = [];
    var tokenValue = localStorage.getItem("SessionKeyFromLogin");
    var rowDataOffer = '';
    var ta = [];
    var taTest = [];
    var rowDataTest = '';
    var id = 0;

    $(document).ready(function () {
      bsCustomFileInput.init();
      sideBar();
      fillPatientNameList();
      fillTestNameList();
      fillOffersList();
      fillList();
    });

    function fillPatientNameList() {
      $.ajax({
        url: 'http://' + nashApi + '/api/Patient?Size=' + rowSize + "&page=" + currentPage,
        type: 'GET',
        dataType: 'json',
        headers: { 'token': tokenValue },
        success: function (data) {
          var value = data.data;
          fillPatientNameListContent(value);
        }
      });
    }

    function fillPatientNameListContent(valueList) {
      var ddlTest1 = document.getElementById('ddlPatientName');
      $.each(valueList, function (index, value) {
        var opt = document.createElement("option");
        var optEdit = document.createElement("option");
        opt.innerHTML = value.fullName;
        //opt.value = value.fullName;
        opt.setAttribute("PatientID", value.patientId);
        ddlTest1.append(opt);
      });
    }

    function fillTestNameList() {
      $.ajax({
        url: 'http://' + nashApi + '/api/Test?Size=' + rowSize + "&page=" + currentPage,
        type: 'GET',
        dataType: 'json',
        headers: { 'token': tokenValue },
        success: function (data) {
          var value = data.data;
          fillTestNameListContent(value);
        }
      });
    }

    function fillTestNameListContent(valueList) {
      var ddlTest1 = document.getElementById('ddlTestName');

      $.each(valueList, function (index, value) {
        var opt = document.createElement("option");
        opt.innerHTML = value.title;
        opt.value = value.title;
        opt.setAttribute("price", value.price);
        opt.setAttribute("testID", value.testId);
        ddlTest1.append(opt);
      });
    }

    function fillOffersList() {
      $.ajax({
        url: 'http://' + nashApi + '/api/Offer?Size=' + rowSize + "&page=" + currentPage,
        type: 'GET',
        dataType: 'json',
        headers: { 'token': tokenValue },
        success: function (data) {
          var value = data.data;
          fillOffersListContent(value);
        }
      });
    }

    function fillOffersListContent(valueList) {
      var ddlOffer = document.getElementById('ddlOffersName');
      $.each(valueList, function (index, value) {
        var opt = document.createElement("option");
        opt.innerHTML = value.title;
        opt.value = value.title;
        opt.setAttribute("offerID", value.offerId);
        opt.setAttribute("oldPrice", value.oldPrice);
        opt.setAttribute("newPrice", value.newPrice);
        ddlOffer.append(opt);
      });
    }

    function addRowTest() {
      if (document.getElementById('ddlTestName').value != 0) {
        var table = document.getElementById("testOnChangeTableBody");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var ddvalue = document.getElementById('ddlTestName');
        var price = ddvalue.options[ddvalue.selectedIndex].getAttribute("price");
        var testID = ddvalue.options[ddvalue.selectedIndex].getAttribute("testid");
        cell1.innerHTML = ddvalue.value;
        cell1.innerHTML += '<input type="hidden" id="hdnTestId' + rowCounter + '" value="' + testID + '" />';
        cell2.innerHTML = price;
        cell3.innerHTML = '<td><button class="btn btn-primary px- ml-3" onclick="deleteRowTest(this.parentNode.parentNode.rowIndex)"><i class="fa fa-window-close"></i></button></td>';
        rowCounter++;
        testCalculation();
      }
      else {
        alert('Please Fill all values for Adding an Item');
      }
    }

    function addRowOffer() {
      if (document.getElementById('ddlOffersName').value != 0) {
        var table = document.getElementById("offerOnChangeTableBody");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var ddvalue = document.getElementById('ddlOffersName');

        var newprice = ddvalue.options[ddvalue.selectedIndex].getAttribute("newPrice");
        var oldprice = ddvalue.options[ddvalue.selectedIndex].getAttribute("oldPrice");
        newprice = parseInt(newprice, 10);
        oldprice = parseInt(oldprice, 10);
        price = newprice;
        var offerID = ddvalue.options[ddvalue.selectedIndex].getAttribute("offerID");
        cell1.innerHTML = ddvalue.value;
        cell1.innerHTML += '<input type="hidden" id="hdnOfferId" value="' + offerID + '" />';
        cell2.innerHTML = price;
        cell3.innerHTML = '<td><button class="btn btn-primary px- ml-3" onclick="deleteRowOffer(this.parentNode.parentNode.rowIndex)"><i class="fa fa-window-close"></i></button></td>';
        rowCounter++;
        price = 0;
        offerCalculation();
      }
      else {
        alert('Please Fill all values for Adding an Item');
      }
    }

    function testCalculation() {
      var table = document.getElementById('testOnChangeTableBody');
      var rowcounter = table.rows.length;
      var rowCounter = rowcounter - 1;
      var updatedAmount = 0;
      for (var i = 0; i < rowCounter; i++) {
        var testPrice = table.rows[i].childNodes[1].childNodes[0].textContent;
        testPrice = parseInt(testPrice, 10);
        if (i == 0) {
          var zero = 0;
          updatedAmount = testPrice + zero;
        }
        else {
          updatedAmount = updatedAmount + testPrice;
        }
      }
      document.getElementById('totalAmountOfTest').innerHTML = updatedAmount;
      totalCalcualtion();
    }

    function offerCalculation() {
      // var newAmount = price;
      var table = document.getElementById('offerOnChangeTableBody');
      var rowcounter = table.rows.length;
      var rowCounter = rowcounter - 2;
      var updatedAmount = 0;
      for (var i = 0; i < rowCounter; i++) {
        var offerPrice = table.rows[i].childNodes[1].childNodes[0].textContent;
        offerPrice = parseInt(offerPrice, 10);
        if (i == 0) {
          var zero = 0;
          updatedAmount = offerPrice + zero;
        }
        else {
          updatedAmount = updatedAmount + offerPrice;
        }
      }
      document.getElementById('totalAmountOfOffer').innerHTML = updatedAmount;
      totalCalcualtion();
    }

    function totalCalcualtion() {
      var amountOfTest = document.getElementById('totalAmountOfTest').innerHTML;
      var amountOfOffer = document.getElementById('totalAmountOfOffer').innerHTML;
      debugger;
      if (amountOfTest == "") {
        amountOfTest = 0;
      }
      else if (amountOfTest == "") {
        amountOfOffer = 0;
      }
      amountOfTest = parseInt(amountOfTest, 10);
      amountOfOffer = parseInt(amountOfOffer, 10);
      debugger;
      var grandAmount = amountOfTest + amountOfOffer;
      document.getElementById('GrandtotalAmountOfOffer').innerHTML = grandAmount;

    }

    function deleteRowOffer(i) {
      var i = i - 1;
      document.getElementById("offerOnChangeTableBody").deleteRow(i);
      offerCalculation();

    }

    function deleteRowTest(i) {
      var i = i - 1;
      document.getElementById("testOnChangeTableBody").deleteRow(i);
      testCalculation();
    }

    function fillList() {
      var URL = 'http://' + nashApi + '/api/Appointment?Size=' + rowSize + "&page=" + currentPage;
      $.ajax({
        url: URL,
        type: 'GET',
        datatype: 'json',
        headers: { 'token': tokenValue },
        success: function (data) {
          console.log(data);
          var AppointmentTableBody = document.getElementById('AppointmentTableBody');
          if (data.pageCount == 0) {
            AppointmentTableBody.innerHTML = '<td colspan="4">No Record Found</td>';
          }
          else {
            AppointmentTableBody.innerHTML = '';
          }
          totalPages = data.pageCount;
          $.each(data.data, function (index, value) {
            var tableRow = document.createElement("tr");
            var tableCol = document.createElement("td");

            tableCol.innerHTML = value.appointmentId;
            tableRow.appendChild(tableCol);

            tableCol = document.createElement("td");
            tableCol.innerHTML = value.patientName;
            tableRow.appendChild(tableCol);

            tableCol = document.createElement("td");
            tableCol.innerHTML = value.totalAmount;
            tableRow.appendChild(tableCol);

            tableCol = document.createElement("td");
            tableCol.innerHTML = value.appointmentDateTime;
            tableRow.appendChild(tableCol);

            var buttons = '<button type="button" style="margin-right:5px" class="btn btn-primary px-5 ml-3" onclick="editRow(' + value.appointmentId + ')"><i class="fa fa-edit"></i></button><button type="button" class="btn btn-secondary px-5" onclick="delRecord(' + value.appointmentId + ')"><i class="fa fa-trash "></i></button>';
            tableCol = document.createElement("td");
            tableCol.innerHTML = buttons;
            tableRow.appendChild(tableCol);
            AppointmentTableBody.append(tableRow);
          });
          // document.getElementById("pagerText").innerHTML = "Page " + currentPage + " of " + totalPages;
        },
        error: function (request, message, error) {
          console.log(error);
        }
      });
    }

    function editRow(recordId) {
      document.getElementById('txtAddAppointmentData').innerHTML = "Edit Appointment Data";
      document.getElementById('editButton').innerHTML = "Update";
      document.getElementById('cancelButton').style.display = "inline";

      id = recordId;
      setupForm(recordId);
    }

    function setupForm(recordId) {
      var recId = recordId;
      if (recId > 0) {
        getRecord(recId);
      }
    }

    function getRecord(recId) {
      $.ajax({
        url: 'http://' + nashApi + '/api/Appointment/' + recId, //get
        type: 'GET',
        dataType: 'json',
        headers: { 'token': tokenValue },
        success: function (data) {
          value = data.data;
          debugger;
          // document.getElementById('hiddenIDNew').value = value.offerId;
          document.getElementById('txtTime').value = value.appointmentDateTime;
          document.getElementById('ddlPatientName').value = value.patientName;
          document.getElementById('txtAddress').value = value.addres;
          document.getElementById('txtComment').value = value.comment;
          document.getElementById('ddlAppointmentStatus').value = value.appointmentStatus;
          document.getElementById('GrandtotalAmountOfOffer').value = value.totalAmount;
          addRowOfferEdit(value);
          addRowTestEdit(value);
        },
        error: function (request, message, error) {
          console.log(error);
        }
      });
    }
