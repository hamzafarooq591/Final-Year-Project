<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor Labs</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="assets/img/login.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <div class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="txtUserID" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="txtPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="Authenticate()" type="submit">Sign in</button>
            </div><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
    <script>
    var sessionKey = "";
    var CompanyId = "";
    var tokenValue = "";
    var nash = "207.180.231.215:994";
        
    function Authenticate() {
	
	 // window.open('dashboard.html', "_self");
	 
        var formData = {
            username: document.getElementById('txtUserID').value,
            password: document.getElementById('txtPassword').value
        };
        debugger;
        $.ajax({
            url: 'http:///' + nash + '/api/NashUser/NashUserSession' ,
            type: 'POST',
            dataType: 'json',
            data: formData,
            success:function(data) {
                var value = data.data;
                CompanyId = value.companyId;
                sessionkey = value.sessionKey;
                tokenValue = sessionkey;
                console.log(sessionkey);
                localStorage.setItem("Logincookie", tokenValue);
                localStorage.setItem("Session", sessionkey);
                localStorage.setItem("CompanyId", CompanyId);
                window.open('dashboard.html', "_self");
            },
            error: function (request, message, error) {
                console.log(error);
                alert("Login Failed! Please try again...");
            }
        });
    }
    </script>
</body>
</html>
