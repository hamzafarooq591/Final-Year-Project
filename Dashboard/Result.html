  <script>
    var currentPage = 1;
    var rowSize = 10;
    var totalPages = 0;
    var searchString = '';
    // var sessionKey = getCookie('logincookie');
    // var tokenValue = sessionKey;

    $(document).ready(function () {
      debugger;
      checkifUserIsLogin();
        fillList();
    });
    
    function fillList() {
        var URL = 'http://' + nash + '/api/ItemPurchaseMaster?Size=' + rowSize + "&page=" + currentPage + "&SearchString=" + searchString;
        $.ajax({
            url: URL,
            type: 'GET',
            datatype: 'json',
            // headers: { 'token': tokenValue },
            success: function (data) {
              debugger;
                console.log(data);
                var BankDetailListTableBody = document.getElementById('BankDetailListTableBody');
                if (data.pageCount == 0) {
                    BankDetailListTableBody.innerHTML = '<td colspan="4">No Record Found</td>';
                }
                else {
                    BankDetailListTableBody.innerHTML = '';
                }
                totalPages = data.pageCount;
                $.each(data.data, function (index, value) {
                    debugger;
                    var tableRow = document.createElement("tr");
                    var tableCol = document.createElement("td");

                    tableCol.innerHTML = value.contactName;
                    tableRow.appendChild(tableCol);

                    tableCol = document.createElement("td");
                    tableCol.innerHTML = value.description;
                    tableRow.appendChild(tableCol);

                    tableCol = document.createElement("td");
                    var date = new Date(value.purchaseOrderDate);
                    tableCol.innerHTML = (date.getDate() + '/' + date.getMonth() + '/' + date.getFullYear());
                    //tableCol.innerHTML = date.getDay().toString();
                    tableRow.appendChild(tableCol);

                    tableCol = document.createElement("td");
                    totalAmount = value.totalAmount;
                    // totalAmount = formatNumber(totalAmount);
                    tableCol.innerHTML = totalAmount;

                    tableRow.appendChild(tableCol);

                    var buttons = '<button type="button" class="btn btn-primary btn-block" onclick="printRecord(' + value.itemPurchaseMasterId + ')">Print</button><br/><button type="button" class="btn btn-primary btn-block" onclick="recordDetail(' + value.itemPurchaseMasterId + ')">Details</button>';

                    tableCol = document.createElement("td");
                    tableCol.innerHTML = buttons;
                    tableRow.appendChild(tableCol);
                    BankDetailListTableBody.append(tableRow);
                });
                document.getElementById("pagerText").innerHTML = "Page " + currentPage + " of " + totalPages;
            },
            error: function (request, message, error) {

                console.log(error);
            }
        });
    }
  </script>
