    function saveSlot() {
      if ($('#ddlAppointmentslot').val() === '') {
        alert("Please select a book and then proceed.");
        return true;
      }

      else {
        debugger;

        var formData = {
          appointmentSlotId: id,
          slotTime: document.getElementById("ddlAppointmentslot").value,
          createdBy: "string",
          dateCreated: "string",
          dateModified: "string",
          lastModified: "string"
          
        };debugger;
        $.ajax({
          url:  nashApi + '/api/AppointmentSlot/Post',
          type: 'POST',
          dataType: 'json',
          headers: { 'token': tokenValue },
          data: formData,
          success: function (data) {
            debugger;
            var value = data.data;
            alert('Record Saved Successfully');

    function fillList() {
      debugger;
      var URL = nashApi + '/api/AppointmentSlot?Size=' + rowSize + "&page=" + currentPage;
      $.ajax({
        url: URL,
        type: 'GET',
        datatype: 'json',
        headers: { 'token': tokenValue },
        success: function (data) {
          console.log(data);
          var AppointmentTableBody = document.getElementById('AppointmentTableBody');
          debugger;
          if (data.pageCount == 0) {
            AppointmentTableBody.innerHTML = '<td colspan="2">No Record Found</td>';
          }
          else {
            AppointmentTableBody.innerHTML = '';
          }
          totalPages = data.pageCount;
          $.each(data.data, function (index, value) {
            var tableRow = document.createElement("tr");
            var tableCol = document.createElement("td");

            tableCol.innerHTML = value.appointmentSlotId;
            tableRow.appendChild(tableCol);

            tableCol = document.createElement("td");
            tableCol.innerHTML = value.slotTime;
            tableRow.appendChild(tableCol);

            var buttons = '<button type="button" class="btn btn-secondary px-5" onclick="delRecord(' + value.appointmentSlotId + ')"><i class="fa fa-trash "></i></button>';
            tableCol = document.createElement("td");
            tableCol.innerHTML = buttons;
            tableRow.appendChild(tableCol);
            AppointmentTableBody.append(tableRow);
          });
          // document.getElementById("pagerText").innerHTML = "Page " + currentPage + " of " + totalPages;

    function delRecord(recordId) {
      if (confirm('Are you sure you want to delete this record') == false) {
        return;
      }
      $.ajax({
        url: nashApi + '/api/AppointmentSlot/Delete/' + recordId,
        type: 'POST',
        headers: { 'token': tokenValue },

          fillList();
        },
        error: function (request, message, error) {
          console.log(error);
