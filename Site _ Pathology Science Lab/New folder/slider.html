<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="jquery/jquery-3.3.1.js"></script>
	<script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/jquery-migrate-3.0.0.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    
    <style>
        #slideshowServices { 
    /* margin: 50px auto;  */
    position: relative; 
    width: 100%; 
    height: 400px; 
    /* padding: 10px;  */
    /* box-shadow: 0 0 20px rgba(0,0,0,0.4);  */
}

#slideshowServices > div { 
    position: absolute; 
    /* top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px;  */
}

    </style>
</head>
<body>
    <div id="slideshowServices">
        <div style="width: 100%;">
          <img src="1.jpg" style="width: 100%;height: 100%;">
        </div>
        <div style="width: 100%;">
          <img src="3.jpg" style="width: 100%;height: 100%;">
        </div>
        <div style="width: 100%;">
            <img src="2.jpeg" style="width: 100%;height: 100%;">
          </div>
     </div>

     <script>
         $("#slideshowServices > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshowServices > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshowServices');
},  3000);
     </script>
</body>
</html>
